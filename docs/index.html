<!DOCTYPE html>
<html>
<head>
<style>
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.button {
  border: none;
  color: white;
  padding: 15px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 5px 2px;
  width: 250px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}
.button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
.greenButton {
  background-color: #4CAF50;
}
.redButton {
  background-color: #008CBA;
}
.blueButton {
  background-color: #f44336;
}
</style>
</head>
<body>

<div>
  <div class="center">
    <button class="button greenButton" onclick="window.location.href='iCombine/index.html'">iCombine</button>
    <br/>
    <button class="button blueButton" onclick="window.location.href='iCombineNetwork/index.html'">iCombineNetwork</button>
    <br/>
    <button class="button redButton" onclick="window.location.href='iCombineUtility/index.html'">iCombineUtility</button>
  </div>
</div>

</body>
</html>
